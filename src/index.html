<!DOCTYPE html
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LeadBully</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.cdnfonts.com/css/coolvetica" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="page">
      <div class="header">
        <h1>LeadBully</h1>
      </div>
      <div class="info-card-collection">
        <div class="info-card">
          <dialog id="call-actions-modal" class="call-actions-modal">
            <p>How did it go?</p>
            <div class="call-actions-modal-buttons">
            <button class="" onclick="incrementAcceptedCalls()" style="background-color: greenyellow;">accepted call</button>
            <button class="" onclick="incrementVoicemailCount()" style="background-color: orange;">voicemail</button>
            <button class="" onclick="incrementCanceledCallCount()" style="background-color: brown;">canceled call</button>
            </div>
          </dialog>
          <dialog id="accepted-calls-modal" class="accepted-calls-modal">
            <div id="accepted-calls-modal-buttons">
              <button class="accepted-calls-modal-buttons" style="background-color: greenyellow;"onclick="incrementDemoCallCount()">Demo Booked</button>
              <button class="accepted-calls-modal-buttons" style="background-color: rgb(0, 83, 207);" onclick="incrementNotInterestedCount()">Not Interested</button>
              <button class="accepted-calls-modal-buttons"  style="background-color: orange;" onclick="incrementFollowUpCount()">Follow Up</button>
              <button class="accepted-calls-modal-buttons" style="background-color: brown;" onclick="">This is here for symmetry </button>
            </div>
            </dialog>
          <h2 class="info-card-title">Convo Tracker</h2>
          <p class="info-card-item">Calls Made: <span class="calls-made"></span></p>
          <p class="info-card-item">Calls Accepted: <span id="calls-accepted"></span></p>
          <p class="info-card-item">Dials to next conversation: <span id="dials-to-conversation"></span></p>
        </div>
        <div class="info-card">
          <button onclick="incrementDialCount()" class="card-button" id="add-dial-button">&phone; Dial</button>
        </div>
        <div class="info-card">
          <h2 class="info-card-title">Win Rates</h2>
          <p class="info-card-item">Demo Calls Booked: <span id="demo-calls-booked"></span></p>
          <p class="info-card-item">Dials to next demo: <span id="dials-to-next-demo"></span></p>
        </div>
    </div>
    <script src="scripts.js" async defer></script>
    </div>
  </body>
</html>
